<!doctype html>
<html>
    <body>
        <script>
           var diemHoa = Number(prompt("diemmonHoa"));
           var diemToan = Number(prompt("diemmonToan"));
           var diemLy = Number(prompt("diemmonLy"));
           var diemTrungBinh = (diemHoa + diemToan + diemLy)/3;
           document.write("Diem trung binh cua 3 mon :" + diemTrungBinh );
        </script>
    </body>
</html>
