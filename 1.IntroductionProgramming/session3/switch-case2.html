<html>
    <body>
        <input type = "text" id ="months" placeholder= "nhapthang" />
        <input type = "button" onclick ="nhapsothang()" value = "Tinh so ngay" />
        <script>
            function nhapsothang() {
                var month = Number(document.getElementById("months").value ) ;
                    switch (month) {
                        case 1 :
                        case 3 :
                        case 5 :
                        case 7 :
                        case 8 :
                        case 10 : 
                        case 12 :
                        alert(" Tháng có 31 ngày ");
                        break;
                        case 2 :
                        alert (" Tháng 2 có 28 hoặc 29 ngày ")
                        break ;
                        default :
                        alert (" Tháng có 30 ngày");
                    }
            }
        </script>
    </body>
</html>
