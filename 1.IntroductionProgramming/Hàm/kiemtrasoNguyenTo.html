<html>

<body>
    <script>
        let num = prompt("enter a number to print prime number :");
        let N = 2;
        let b = false;
        let primeArray = [];
        let count = 0;
        let result =  "";

        for (N = 2; count < num; N++) {
            for (i = 0; i < Math.sqrt; i++) {
                if (N % i == 0) {
                    b = true;
                    primeArray.push(N);
                    break;
                    console.log(primeArray);
                }
            }
            result += primeArray + " "
           count ++ ;
        }
        document.write(result);



    </script>
</body>
