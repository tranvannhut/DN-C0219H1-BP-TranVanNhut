       let x = [1 , 2, 4, 8 ,-2 , 5 ];
         
           
            let first = 0 ;
            let last = x.length - 1;
             while (first < last ){
                 let b = x[first];
                 x[first] = x[last];
                 x[last] = b ;
                 first ++ ;
                 last -- ;
             }
             document.write(x);
        
        </script>
