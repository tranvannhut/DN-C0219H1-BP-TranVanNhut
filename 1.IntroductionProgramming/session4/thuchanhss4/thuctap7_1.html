<html>

<body>
    <script>
        var x = [1, 3, 5, 6, 8, 24, 12, 10];
        var index = parseInt(prompt("Enter a index number : "));

        if (index < 0 || index > x.length - 1) {
            alert("Index khong phu hop!");
        } else {
            for (let i = index; i < x.length; i++) {
                x[i] = x[i + 1];
                // alert(x);
            }
            x.length = x.length - 1;
            alert(x);
        }
    </script>
</body>

</html>
