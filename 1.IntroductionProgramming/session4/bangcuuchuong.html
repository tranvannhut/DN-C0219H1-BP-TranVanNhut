<html>
    <body>
        <script>
           
            
             var box = "<table border ='1' cellspacing = '' cellpadding ='30' width = '1000' >"
           for (i = 2 ; i <= 10 ; i ++){
               box = box + "<tr>" ;
               for (j = 2 ; j <=9 ; j ++){
                   box = box + "<td>"+ j + "x" + i + "=" +  i * j + "</td>";
               }
               box = box + "</tr>";
           }
           box = box + "</table>";
           document.write( box );
            </script>
            </body>
            </html>
